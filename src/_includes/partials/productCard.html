{% for product in collections.products %}
<section class="page-section">
  <div class="container">
    <div class="product-item">
      <div class="product-item-title d-flex">
        <div class="bg-faded p-5 d-flex ms-auto rounded">
          <h2 class="section-heading mb-0">
            <span class="section-heading-upper"
              >{{product.data.card_heading}}{{loop.index}}</span
            >
            <span class="section-heading-lower">{{product.data.card_sub}}</span>
          </h2>
        </div>
      </div>
      <img
        class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0"
        src="{{product.data.card_img}}"
        alt="{{product.data.card_heading}}"
      />
      <div class="product-item-description d-flex me-auto">
        <div class="bg-faded p-5 rounded">
          <p class="mb-0">{{product.data.card_desc}}</p>
        </div>
      </div>
    </div>
  </div>
</section>

{% endfor %}
